name: Tests coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

steps:
  uses: paambaati/codeclimate-action@v3.0.0
  env:
    CODE_COVERAGE_ID: ${{ secrets.CODE_COVERAGE_ID }}
  with:
    coverageCommand: npm run coverage
    debug: true  